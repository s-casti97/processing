
<!DOCTYPE html>

    <body>
        <h1>Processing project by Simone Casti</h1>
        <script type="text/processing">

            // Write your project here
            
            // Example
            void setup() {
              size(200, 200);
              background(255);
            }
            void draw(){
                pushMatrix();
                translate(100, 100);
                rotate(radians(frameCount * 2  % 360));
                rect(0, 0, 80, 5);
                popMatrix();
            }
            
        </script>
        <canvas></canvas>
